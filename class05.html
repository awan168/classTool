           function putAcupNote(Num, index)
           {
                    var content = index;
                    var displayNow = ""
                    if (Num == 1) { displayNow = "display_LU"}
                    else if (Num == 2) { displayNow = "display_LI"}
                    else if (Num == 3) { displayNow = "display_ST"}
                    else if (Num == 4) { displayNow = "display_SP"}
                    else if (Num == 5) { displayNow = "display_HT"}
                    else if (Num == 6) { displayNow = "display_SI"}
                    else if (Num == 7) { displayNow = "display_BL"}
                    else if (Num == 8) { displayNow = "display_KI"}
                    else if (Num == 9) { displayNow = "display_PC"}
                    else if (Num == 10) { displayNow = "display_SJ"}
                    else if (Num == 11) { displayNow = "display_GB"}
                    else if (Num == 12) { displayNow = "display_LR"}
                    document.getElementById(displayNow).innerHTML = '<object width="900" height="2900" type="text/html" data='+content+'></object>';
                    //height="1900" 
           }
  </script>
