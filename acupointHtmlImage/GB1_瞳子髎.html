<h3>【穴位名稱】: 瞳子髎 (GB1)</h3><br>
  <img src="GB1_瞳子髎.PNG" width="200" style="border: #000000 1px outset; "><br>
【取穴位置】: 面部目外眥旁，眼眶外側緣處。閉眼，當外眼角紋頭盡處。《針灸甲乙經》：「在目外，去眥五分」。
<br><hr>
【針刺方法】: 沿皮向後方 (太陽)橫刺0.5～1吋。不灸。
