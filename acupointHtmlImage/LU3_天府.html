<h3>【治療症狀】:  鼻出血<br><hr>
【取穴位置】: 臂內側面，腋前紋頭下3吋，肱二頭肌橈側緣凹陷處。當腋前紋頭與肘橫紋尺側端連線上1/3折點的外方。
<br><hr>
【針刺方法】: 直刺0.5～1吋。艾條灸5～10分鐘。
