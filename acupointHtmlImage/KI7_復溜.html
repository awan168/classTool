<h3>【穴位名稱】: 復溜 (KI7)</h3><br>
  <img src="KI7_復溜.PNG" width="200" style="border: #000000 1px outset; "><br>
<h3>【治療症狀】:  無脈癥 高血壓 低血壓 水腫 腎炎、腎孟炎 脊椎、軟骨壓迫(骨刺) 肢端感覺異常 翳病 過敏性眼炎 色盲 近視 眼球震顫 淚囊炎 視神經萎縮 惡寒<br><hr>
【取穴位置】: 小腿內側面，太溪直上2吋，跟腱前方凹陷處。《靈樞·本輸》：「上內踝二寸，動而不休」；《神應經》：「與太溪相直」；《針灸集成》：「在交信後五分，與交信平排。」
<br><hr>
【針刺方法】: 直刺0.3～1吋。艾炷灸3～5壯，艾條溫灸10～15分鐘。
<br><hr></h3>
