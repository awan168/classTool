<h3>【穴位名稱】: 照海 (KI6)</h3><br>

<h3>【治療症狀】:  便祕 咳嗽 一直有痰 赤白帶下 失眠 神經衰弱 腳踝痠痛 腳跟痠痛 腳跟痛 眼睛痛 耳嗚 喉嚨痛 扁桃腺炎 全身倦怠 容易疲累<br><hr>
【取穴位置】: 足內側部，內踝尖正下方與距骨相接的凹陷處。《針灸甲乙》：「在足內踝下一寸」，《千金要方》作「四分」；《神應經》：「前後有筋，上有踝骨，下有軟骨，其穴居中。」《針灸甲乙經》：「須兩足相合，其穴自見。針入之後，切忌移動。」
<br><hr>
【針刺方法】: 向下方斜刺0.3～1吋。艾炷灸3～5壯，艾條溫灸10～15分鐘。
