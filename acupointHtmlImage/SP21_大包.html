<h3>【穴位名稱】: 大包 (SP21)</h3><br>
  <img src="SP21_大包.png" width="200" style="border: #000000 1px outset; "><br>
<h3>【治療症狀】:  頸痛 背痛 胸痛 腰酸腰痛<br><hr>
【取穴位置】: [解剖] 在第六肋間隙，前鋸肌中；有胸背動、靜脈及第六肋間動、靜脈；布有第六肋間神經，當胸長神經直系的末端。
<br><hr>
【針刺方法】: [附註] 脾之大絡。
<br><hr></h3>
