<h3>【穴位名稱】: 丘墟 (GB40)</h3><br>
  <img src="GB40_丘墟.PNG" width="200" style="border: #000000 1px outset; "><br>
<h3>【治療症狀】:  失眠 神經衰弱 腳踝痠痛 肋痛 坐骨神經痛 頭痛 耳嗚<br><hr>
【取穴位置】: 足背，外踝前下方，伸趾長肌腱外側，距跟關節間凹陷處。《循經考穴編》：「踝骨尖下微前三分骨縫中，穴對商丘。」《靈樞·本輸》：「外踝之前下，陷者中也。」《針灸甲乙經》：「去臨泣一寸」，《備急千金要方》糾正作「三寸」。
<br><hr>
【針刺方法】: 直刺0.5～1吋。艾炷灸3-5壯，艾條溫灸10-15分鐘。
<br><hr></h3>
