<h3>【治療症狀】:  周圍性顏面神麻痺 三叉神經痛 面神經麻痺 口眼歪斜 牙痛 牙酸 牙齦炎<br><hr>
【取穴位置】: 面部耳前方，顴弓與下頜切跡所形成的凹陷中。張口肘下頜骨髁狀突前移，凹陷即消失。《針灸甲乙經》：「在客主人下，耳前動脈下空下廉，合口有孔，張口即閉。」
<br><hr>
【針刺方法】: 直刺或向耳側斜刺0.5～1.5吋。不灸。
<br><hr></h3>
