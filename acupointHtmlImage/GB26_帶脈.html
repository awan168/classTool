<h3>【穴位名稱】: 帶脈 (GB26)</h3><br>
  <img src="GB26_帶脈.png" width="200" style="border: #000000 1px outset; "><br>
<h3>【治療症狀】:  赤白帶下<br><hr>
【取穴位置】: 側腹部第十一肋游離端 (章門)直下一寸八分，與臍相平處。《針灸甲乙經》：「在季脅下一寸八分」；《類經圖翼》：「在臍旁八寸半，肥人九寸，瘦人八寸。」
<br><hr>
【針刺方法】: 斜刺1～1.5吋。艾炷3～5壯，艾條溫灸10～15分鐘。
<br><hr></h3>
