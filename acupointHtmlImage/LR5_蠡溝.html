<h3>【穴位名稱】: 蠡溝 (LR5)</h3><br>
  <img src="LR5_蠡溝.png" width="200" style="border: #000000 1px outset; "><br>
<h3>【治療症狀】:  滴蟲性陰道炎 赤白帶下 陰道癢<br><hr>
【取穴位置】: 在小腿內側，當足內踝尖上5吋，脛骨內側面中央。
<br><hr>
【針刺方法】: 刺法：1、平刺0.5-0.8吋，局部酸脹。2、沿脛骨後緣向上斜刺1.0-1.5吋，酸脹感可放散至膝。灸法：艾炷灸3-5壯，艾條灸5-10分鐘。
<br><hr></h3>
