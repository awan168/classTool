<h3>【穴位名稱】: 章門 (LR13)</h3><br>
  <img src="LR13_章門.PNG" width="200" style="border: #000000 1px outset; "><br>
<h3>【治療症狀】:  肝病 肚子痛 胃痙攣<br><hr>
【取穴位置】: 在側腹部，當十一肋游離端的下方處。
<br><hr>
【針刺方法】: 刺法：斜刺0.5-0.8吋，側腹部有酸脹感，並可向腹後壁傳導。因該穴所處部位深層為肝脾所在，故肝脾腫大患者，不可深刺，以防刺傷肝脾。
<br><hr></h3>
