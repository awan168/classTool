<h3>【穴位名稱】: 環跳 (GB30)</h3><br>
  <img src="GB30_環跳.PNG" width="200" style="border: #000000 1px outset; "><br>
<h3>【治療症狀】:  脫肛 睪丸炎 腰酸腰痛 坐骨神經痛<br><hr>
【取穴位置】: 臀部，股骨大轉子後上方凹陷處。側臥屈股，當股骨大轉子突起點與?管裂孔連線的外1/3折點。或於髂後上棘，坐骨結節與股骨大轉子突起部連線所圍成之三角形區的中央處定穴。《針灸甲乙經》：「在髀樞中。側臥，伸下足，屈上足取之。」《神應經》：「即硯子骨下宛宛中也」，硯 (研)子骨指股骨。
<br><hr>
【針刺方法】: 直刺1.5～2.5吋。艾炷灸3～5壯，艾條溫灸10～15分鐘。
<br><hr></h3>
