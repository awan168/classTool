<h3>【穴位名稱】: 支溝 (SJ6)</h3><br>
  <img src="SJ6_支溝.png" width="200" style="border: #000000 1px outset; "><br>
<h3>【治療症狀】:  膽固醇偏高、血脂肪太高 肝硬化 便祕 痔瘡 肋間神經痛 肋膜炎 肋痛 肥胖<br><hr>
【取穴位置】: 前臂伸側面腕背橫紋後三寸，尺骨與橈骨之間，當陽池與肘尖的連線上。《靈樞·本輸》：「上腕三寸，兩骨之間陷者中也」。
<br><hr>
【針刺方法】: 直刺0.5～1吋。艾炷灸3～5壯，艾條溫灸5～15分鐘。
<br><hr></h3>
