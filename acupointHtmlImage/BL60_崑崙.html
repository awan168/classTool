<h3>【穴位名稱】: 崑崙 (BL60)</h3><br>
  <img src="BL60_崑崙.PNG" width="200" style="border: #000000 1px outset; "><br>
<h3>【治療症狀】:  腹瀉 結核性腸炎(拉肚子) 下肢無力 小腿肚痛 腳踝痠痛 腰酸腰痛 坐骨神經痛 脊柱痛 尾骶骨痛 頭痛 後頭痛<br><hr>
【取穴位置】: 在足部外踝後方，當外踝尖與跟腱之間的凹陷處。
<br><hr>
【針刺方法】: 直刺0.5～0.8吋。
<br><hr></h3>
