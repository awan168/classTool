<h3>【穴位名稱】: 液門 (SJ2)</h3><br>

<h3>【治療症狀】:  三叉神經痛 臂叢神經痛 周期性癱瘓 重癥肌無力 肩膀痠痛 肩痛不舉 手脹_手麻 臂痛 腕痛 酒糟鼻 頭痛 牙痛 齒齦出血 麥粒腫(針眼) 上眼瞼無力 眼底出血 耳嗚 扁桃腺炎 急性結膜炎 電光性眼炎 扁桃腺炎 中耳炎 耳源性眩暈(美尼爾氏癥) 眩暈<br><hr>
【取穴位置】: 手背第4～5指間，指蹼緣後方赤白肉際處，微握拳取之。《靈樞·本輸》：「小指次指之間也」；《醫學入門》：「小指、次指本節前陷中」；《循經考穴編》：「手無名、小指本節前歧縫尖陷中」。
<br><hr>
【針刺方法】: 直刺0.3～0.5吋，或斜向掌骨間刺入0.5～1吋，艾條溫灸5～15分鐘。
<br><hr></h3>
