<h3>【治療症狀】:  肝病 咳嗽 血尿 夜尿 遺精 尿路感染 月經不調 月經過多 失眠 神經衰弱 腦血管痙攣 膝蓋疼痛 膝蓋變形 肋痛 帶狀皰疹 牙痛 牙酸 牙齦炎 眼睛充血 眼睛痛 眼花_散光 麥粒腫(針眼) 鼻出血 急性結膜炎 電光性眼炎 近視 眩暈<br><hr>
【取穴位置】: 足背第一、二趾趾蹼緣後方赤白肉際處。《靈樞·本輸》：「足大指間也」，《針灸甲乙經》補充：「動脈〔應手〕陷者中」；《針灸集成》：「大指、次指合縫後五分」。
<br><hr>
【針刺方法】: 針尖略向上斜刺0.5～1吋。艾炷灸3～5壯，艾條溫灸5～10分鐘。
<br><hr></h3>
