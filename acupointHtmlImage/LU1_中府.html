<h3>【穴位名稱】: 中府 (LU1)</h3><br>
  <img src="LU1_中府.png" width="200" style="border: #000000 1px outset; "><br>
<h3>【治療症狀】:  青春痘 手指化膿 腳趾化膿<br><hr>
【取穴位置】: 胸前壁外上方，前正中線 (華蓋)旁開6吋，與第1肋間隙相平的凹陷處。當肩胛骨喙突內下方，第2肋外緣，上距雲門1吋。
<br><hr>
【針刺方法】: 略向外方斜刺0.5～1吋，注意不要傷及腋動、靜脈和臂叢神經幹。不可向內側肋間隙方向深刺，以免誤入胸腔損傷肺臟。艾炷灸3～5壯，艾條灸10～15分鐘。
<br><hr></h3>
