<h3>【治療症狀】:  周圍性顏面神麻痺 三叉神經痛 面神經麻痺 麥粒腫(針眼)<br><hr>
【取穴位置】: 面部，瞳孔直下，眶下孔凹陷處。當目中線上，眼裂下瞼緣下一寸，鼻尖與目外眥連線的中點。《針灸甲乙經》：「在目下一寸，面{13}骨顴空。」
<br><hr>
【針刺方法】: 直刺0.3～0.5吋。不灸。
<br><hr></h3>
