<h3>【穴位名稱】: 巨髎 (ST3)</h3><br>
  <img src="ST3_巨髎.png" width="200" style="border: #000000 1px outset; "><br>
【取穴位置】: 面部，瞳孔直下與鼻翼下緣相平的凹陷處。當鼻唇溝外側，目中線上。《針灸甲乙經》：「在俠鼻孔傍八分，直瞳子」；《針灸資生經》：「在鼻孔下，夾水溝旁八分。」
<br><hr>
【針刺方法】: 直刺0.3～0.5吋。或斜向四白透刺。
