<h3>【治療症狀】:  膈肌痙攣(打嗝)<br><hr>
【取穴位置】: 上臂內側，腋前紋頭下2吋，肱二頭肌的長頭與短頭之間凹陷處。《針灸甲乙經》：「在曲腋下，去臂二寸」；《針方六集》：「居{3}間」；《循經考穴編》：「看腋間對縫處量下二寸」。
<br><hr>
【針刺方法】: 直刺0.5～1吋。艾炷灸3～5壯，艾條溫灸10～15分鐘。
<br><hr></h3>
