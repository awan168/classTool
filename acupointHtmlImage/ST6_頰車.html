<h3>【治療症狀】:  腦炎後遺癥 周圍性顏面神麻痺 三叉神經痛 面神經麻痺 口眼歪斜 牙痛 牙酸 牙齦炎 腮腺炎<br><hr>
【取穴位置】: 面頰部，下頜角前上方約一橫指 (中指)，咬肌中，按壓肘有凹陷處。《針灸甲乙經》：「在耳下曲頰端陷者中，開口有孔」；《針灸資生經》引《千金要方》：「在耳下八分，小近前。」
<br><hr>
【針刺方法】: 直刺0.3～0.5吋，或沿皮向前 (地倉)透刺1～2吋。
