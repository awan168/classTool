<h3>【穴位名稱】: 太淵 (LU9)</h3><br>
  <img src="LU9_太淵.PNG" width="200" style="border: #000000 1px outset; "><br>
<h3>【治療症狀】:  無脈癥 心律不齊 血栓閉塞性脈管炎 咳嗽 肺炎 支氣管炎 氣喘 乳房疼痛 雷諾氏病→末端血液循環差 紅斑性肢痛<br><hr>
【取穴位置】: 腕掌側橫紋橈側，橈動脈搏動處。當舟骨結節外上方，橈側腕屈肌腱與拇長展肌腱之間。
<br><hr>
【針刺方法】: 避開血管，直刺0.3～0.5吋，不可傷及橈動、靜脈。禁用直接灸，以免損傷橈動、靜脈。艾條灸3～5分鐘。
<br><hr></h3>
