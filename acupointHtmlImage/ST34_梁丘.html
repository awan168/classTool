<h3>【穴位名稱】: 梁丘 (ST34)</h3><br>
  <img src="ST34_梁丘.PNG" width="200" style="border: #000000 1px outset; "><br>
<h3>【治療症狀】:  肚子痛 胃痙攣 胃病胃痛 胃酸過多 腹瀉 嘔吐 胃、十二指腸潰瘍 胃下垂 急性腸胃炎 急性胰腺炎 乳房疼痛 乳炎、乳癱 膝蓋疼痛 肋膜炎 肥胖 瘦不下來<br><hr>
【取穴位置】: 大腿前面，屈膝，髂前上棘與髕底外側端的連線上，髕底上2寸處。伸膝時，當股直肌與股外側肌之間凹陷中。《針灸甲乙經》：「在膝上二寸」；《針方六集》：「去膝蓋二寸」；《循經考穴編》：「屈膝取之，在膝蓋骨上盡處陷中。」
<br><hr>
【針刺方法】: 直刺0.5～1吋。艾炷灸3～5壯，艾條灸5～10分鐘。
<br><hr></h3>
