<h3>【穴位名稱】: 京門 (GB25)</h3><br>
  <img src="GB25_京門.PNG" width="200" style="border: #000000 1px outset; "><br>
<h3>【治療症狀】: <br><hr>
【取穴位置】: 側腰部，第十二肋游離端下方凹陷處，前距章門約一寸八分，後略平志室。《針灸甲乙經》：「在監骨下 (上)，腰中挾脊，季脅下 (後)一寸八分」。《備急千金要方》：「在監骨腰中季脅本，挾脊。」《循經考穴編》：「一頭齊神闕，一頭齊命門，折中是穴。」可供參考。
<br><hr>
【針刺方法】: 斜刺1～1.5吋。艾炷灸3～5壯，艾條溫灸10～15分鐘。
<br><hr></h3>
