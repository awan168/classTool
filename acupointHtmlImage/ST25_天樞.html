<h3>【穴位名稱】: 天樞 (ST25)</h3><br>
  <img src="ST25_天樞.PNG" width="200" style="border: #000000 1px outset; "><br>
<h3>【治療症狀】:  肚子痛 便祕 消化不良 腹瀉 嘔吐 小兒疳積 胃、十二指腸潰瘍 胃下垂 急性腸胃炎 腸功能紊亂 結核性腸炎(拉肚子) 經痛 閉經 赤白帶下 蕁麻疹 肥胖 瘦不下來<br><hr>
【取穴位置】: 腹中部，臍中旁2吋，腹直肌中。《針灸甲乙經》：「俠臍兩旁各二寸，陷者中」。
<br><hr>
【針刺方法】: 直刺或斜刺1～1.5吋。艾炷灸5～7壯，艾條灸10～20分鐘。
<br><hr></h3>
