<h3>【穴位名稱】: 下巨虛 (ST39)</h3><br>
  <img src="ST39_下巨虛.PNG" width="200" style="border: #000000 1px outset; "><br>
<h3>【治療症狀】:  肘痛 膝蓋內側痛<br><hr>
【取穴位置】: 小腿前外側，外膝眼 (犢鼻)下9吋，脛骨前緣外一橫指 (中指)處，當上巨虛直下3吋。《靈樞·本輸》：「復下上廉三寸。」
<br><hr>
【針刺方法】: 直刺0.5～1.5吋。艾炷灸5～7壯，艾條灸10～20分鐘。
<br><hr></h3>
