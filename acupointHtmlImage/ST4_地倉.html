<h3>【治療症狀】:  周圍性顏面神麻痺 三叉神經痛 面神經麻痺 口眼歪斜<br><hr>
【取穴位置】: 面部口角外側，上直瞳孔，近鼻唇溝下端處。當口角旁4分，目中線上。《針灸甲乙經》：「俠口傍四分，如 (略)近下是」；《針方六集》：「直縫中」。
<br><hr>
【針刺方法】: 捏起口角部肌肉，向頰車沿皮透刺1～1.5吋。
