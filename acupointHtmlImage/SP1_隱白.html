<h3>【穴位名稱】: 隱白 (SP1)</h3><br>
  <img src="SP1_隱白.PNG" width="200" style="border: #000000 1px outset; "><br>
<h3>【治療症狀】:  出血 尿失禁 月經不調 月經過多 容易焦躁 失眠 多夢 紅斑性肢痛 小腿肚痛 帶狀皰疹<br><hr>
【取穴位置】: 足大趾末節內側，距趾甲角1分處。《靈樞·本輸》：「足大指之端內側也」；《靈樞·熱病》：「去爪甲如薤葉」；即足大趾趾甲廊內側角後旁1分凹陷處。
<br><hr>
【針刺方法】: 淺刺0.2～0.3吋，或點刺出血。
<br><hr></h3>
