<h3>【穴位名稱】: 犢鼻 (ST35)</h3><br>
  <img src="ST35_犢鼻.PNG" width="200" style="border: #000000 1px outset; "><br>
<h3>【治療症狀】:  膝蓋疼痛<br><hr>
【取穴位置】: 膝部，屈膝時，髕骨與髕韌帶外側凹陷處。《針灸甲乙經》：「在膝下{31}上，俠解大筋中。」《千金要方》：「在膝頭蓋骨上際外骨邊平處，以手按之得節解則是。一雲在膝頭，近外三骨箕中動脈，以手按之得窟解是。」《醫學入門》：「在膝頭，眼外側大筋陷中。」
<br><hr>
【針刺方法】: 直刺1～1.5吋。禁直接灸，艾條灸10～15分鐘。
<br><hr></h3>
