<h3>【穴位名稱】: 築賓 (KI9)</h3><br>
  <img src="KI9_築賓.png" width="200" style="border: #000000 1px outset; "><br>
<h3>【治療症狀】:  皮膚癢<br><hr>
【取穴位置】: 小腿內側面，內踝尖上5吋，太溪與陰谷的連線上，當腓腸肌肌腹內下方凹陷處。《針灸甲乙經》：「在足內踝上{15}分中」；《聖濟總錄》：「內踝上五寸」；《針方六集》作：「在足內踝上六寸{15}分中」。
<br><hr>
【針刺方法】: 直刺0.5～1.5吋。艾炷灸3～5壯，艾條溫灸10～15分鐘。
<br><hr></h3>
