<h3>【穴位名稱】: 陽池 (SJ4)</h3><br>
  <img src="SJ4_陽池.PNG" width="200" style="border: #000000 1px outset; "><br>
<h3>【治療症狀】:  睪丸炎 臂痛 腳踝痠痛<br><hr>
【取穴位置】: 腕背橫紋中，當指伸肌腱尺側緣凹陷處。《靈樞·本輸》：「腕上陷者之中也」；《循經考穴編》：「指本節直下至腕背中心兩筋間」；即腕背指伸肌腱與小指伸肌腱之間凹陷處。
<br><hr>
【針刺方法】: 直刺0.3～0.5吋。艾條溫炙5～15分鐘。
<br><hr></h3>
