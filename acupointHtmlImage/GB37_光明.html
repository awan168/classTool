<h3>【穴位名稱】: 光明 (GB37)</h3><br>
  <img src="GB37_光明.png" width="200" style="border: #000000 1px outset; "><br>
<h3>【治療症狀】:  肝病 腹脹 小便痛 經痛 眼睛充血 眼睛疲勞 眼花_散光 色盲 近視<br><hr>
【取穴位置】: 小腿外側部，外踝尖上五寸，腓骨前緣凹陷處，當趾長伸肌與腓骨短肌之間。《靈樞·經脈》：「去踝五寸，別走厥陰」；《針灸甲乙經》：「在足外踝上五寸」。
<br><hr>
【針刺方法】: 直刺1～1.5吋。艾炷灸3-5壯，艾條溫灸10-15分鐘。
<br><hr></h3>
