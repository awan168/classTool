<h3>【穴位名稱】: 然谷 (KI2)</h3><br>
  <img src="KI2_然谷.PNG" width="200" style="border: #000000 1px outset; "><br>
<h3>【治療症狀】:  食慾不振 結核性腸炎(拉肚子) 淋病 月經過多 不孕症 容易焦躁 抑鬱 偏頭痛<br><hr>
【取穴位置】: 足內側緣，舟骨粗隆下方赤白肉際處，當公孫後1吋。《靈樞·本輸》：「然骨之下者也」；《針灸甲乙經》：「在足內踝前起大骨下陷者中」；《千金要方》：「在內踝前直下一寸」；《循經考穴編》：「去照海一寸，赤白肉際，與外側京骨相對」；《針灸集成》：「在公孫後一寸。
<br><hr>
【針刺方法】: 直刺0.5～1吋，熱證可刺出血。艾炷灸3～5壯，艾條溫灸10～15分鐘。
<br><hr></h3>
