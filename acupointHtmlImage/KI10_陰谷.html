<h3>【穴位名稱】: 陰谷 (KI10)</h3><br>
  <img src="KI10_陰谷.PNG" width="200" style="border: #000000 1px outset; "><br>
<h3>【治療症狀】:  肺炎 支氣管炎 氣喘 陽萎 月經不調 赤白帶下 不孕症 陰道癢<br><hr>
【取穴位置】: 膕窩內側，屈膝時當半腱肌肌腱與半膜肌肌腱之間凹陷處。《靈樞·本輸》：「輔骨之後，大筋之下，小筋之上也，按之應手，屈膝而得之。」《循經考穴編》：「屈膝有兩縫尖，上為曲泉，下為陰谷。」
<br><hr>
【針刺方法】: 直刺0.5～1.5吋。艾炷灸3～5壯，艾條溫灸10～15分鐘。
<br><hr></h3>
