<h3>【穴位名稱】: 風市 (GB31)</h3><br>
  <img src="GB31_風市.PNG" width="200" style="border: #000000 1px outset; "><br>
<h3>【治療症狀】:  失眠 神經衰弱 搖頭癥 腦血栓(無昏迷過程) 半身不遂(偏癱) 腦炎後遺癥 小兒麻痺 脊椎、軟骨壓迫(骨刺) 舞蹈癥 肢端感覺異常 臂痛 下肢無力 坐骨神經痛 蕁麻疹 偏頭痛 耳嗚 聽力問題 淚囊炎 中耳炎<br><hr>
【取穴位置】: 股外側面正中線上，膕橫紋 (膝中)上七寸處。當直立垂手時中指尖所指處。《肘後備急方》：「在兩髀外，可平倚垂手，直掩髀上，當中指頭大筋上，捻之自覺好也。」《針灸玉龍經》：「在膝外廉上七寸，垂手中指盡處是穴。」
<br><hr>
【針刺方法】: 直刺1～2吋。艾炷灸3～5壯，艾條溫灸10～15分鐘。
<br><hr></h3>
