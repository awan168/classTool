<h3>【穴位名稱】: 期門 (LR14)</h3><br>
  <img src="LR14_期門.png" width="200" style="border: #000000 1px outset; "><br>
<h3>【治療症狀】:  膽結石 嘔吐 膽囊炎 月經不調 乳炎、乳癱<br><hr>
【取穴位置】: 在胸部，當乳頭直下，第六肋間隙，前正中線旁開4吋。
<br><hr>
【針刺方法】: 刺法：1、斜刺0.5-0.8吋，局部酸脹，可向腹後壁放散。
<br><hr></h3>
