<h3>【治療症狀】:  心絞痛<br><hr>
【取穴位置】: 前臂掌側，腕橫紋上5吋，當曲澤與大陵的連線上。《針灸甲乙經》：「去腕五寸」，《循經考穴編》補充「兩筋間」。
<br><hr>
【針刺方法】: 直刺0.5～1吋。注意避免損傷正中神經幹 (尤其是作穴位注射時)。艾炷灸5～7壯，艾條溫灸10～15分鐘。
