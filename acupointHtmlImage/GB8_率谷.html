<h3>【穴位名稱】: 率谷 (GB8)</h3><br>
  <img src="GB8_率谷.png" width="200" style="border: #000000 1px outset; "><br>
<h3>【治療症狀】:  偏頭痛<br><hr>
【取穴位置】: 頭部耳尖：直上入髮際一寸五分處，當角孫穴正上方。《針灸甲乙經》：「在耳上入髮際一寸五分，……嚼而取之。」《銀海精微》：「將耳折轉，尖上比寸半盡處」；《循經考穴編》：「卷耳尖向前點著處宛宛中」；《針灸集成》「高於曲鬢，相距八分。」
<br><hr>
【針刺方法】: 橫刺0.5～1.5吋。一般不灸。
<br><hr></h3>
