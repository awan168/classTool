<h3>【穴位名稱】: 睛明 (BL1)</h3><br>
  <img src="BL1_睛明.png" width="200" style="border: #000000 1px outset; "><br>
<h3>【治療症狀】:  腰酸腰痛 眼睛痛 急性結膜炎 近視 視神經萎縮<br><hr>
【取穴位置】: 在面部，目內眥角稍上方凹陷處。
<br><hr>
【針刺方法】: 囑患者閉目，醫者左手輕推眼球向外側固定，左手緩慢進針，緊靠眶緣直刺0．5～l寸。不捻轉，不提插(或只輕微地捻轉和提插)。出針後按壓針孔片刻，以防出血。本穴禁灸。
<br><hr></h3>
