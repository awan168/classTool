<h3>【穴位名稱】: 曲澤 (PC3)</h3><br>
  <img src="PC3_曲澤.PNG" width="200" style="border: #000000 1px outset; "><br>
<h3>【治療症狀】:  心絞痛 冠心病 肚子痛 胃病胃痛 巴金森病(震顫性麻痺)<br><hr>
【取穴位置】: 肘橫紋中，肱二頭肌尺側緣凹陷處。《靈樞·本輸》：「肘內廉下陷者之中也，屈而得之」；《神應經》：「大筋內側橫紋中動脈是」；《循經考穴編》：「與尺澤相併，約去寸許」；《動功按摩秘訣》：「在肘內?正中間」。
<br><hr>
【針刺方法】: 避開動脈直刺0.5～1吋；對暑熱症可淺刺靜脈出血。禁直接灸；艾條溫灸10～15分鐘。
<br><hr></h3>
