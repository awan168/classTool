<h3>
六淫不侵，七情和宜，內外無因，<br>
陰平陽密，精純神凝，氣盛血旺，<br>
三焦皆寧，先天長久，後天常興，<br>
心開肝舒，中州穩固，肺清腎強，<br>
六經咸安，八綱合紀，經絡通暢，<br>
營衛調和，勿藥有喜，水火既濟! <br>
</h3>
<br>
<br>
思定則情忘<br>
腹虛則氣運<br>
陽密則陰平<br>
心死則神活<br>
飯水分則後天強<br>
寒熱適則先天固<br>
去毒害則異病消<br>
腳力勤則老化緩<br>
腎氣足則人常青<br>
六標達則諸病息<br>
七情平則身自安<br>
八綱正則體常泰<br>
